<div class="dimmer" *ngIf="showModal">

    <div class="modal-container">


        <div class="modal_content">

            <div class="modal-header">
                    {{modalHeader}}
                <div>

                    <!-- check modalType to conditionaly render html -->
                    <form>
                        <div *ngIf="modalType === 'image'">
                            <label for="imageUrl">Kies bestand:</label>
                            <input type="text" name="imageUrl" value="">
                            <button type="button" (click)="bladeren()">Bladeren</button>
                            <input type="checkbox" name="origineleAfmetingen">Originele afmeting
                            <label for="onderschrift">Onderschrift:</label>
                            <textarea name="onderschrift" rows="4" cols="50"></textarea>
                            <label for="url">URL:</label>
                            <input type="text" name="url" value="">
                        </div>

                        <div *ngIf="modalType === 'video'">
                            <label for="videoUrl">URL:</label>
                            <input type="text" name="videoUrl" value="">
                        </div>

                        <div *ngIf="modalType === 'audio'">
                            <label for="audio">Kies audio:</label>
                            <input type="text" name="bladerenAudio" value="">
                            <button type="button">Bladeren</button>

                            <label for="audio">Kies achtergrond:</label>
                            <input type="text" name="bladerenAchtergrond" value="">
                            <button type="button">Bladeren</button>
                        </div>

                        <div *ngIf="modalType === 'link'">
                            <span>Hier kan je een link toevoegen naar bijvoorbeeld een PowerPoint presentatie of een website (max. 4).</span>

                            <label for="hyperlink">Hyperlink:</label>
                            <input type="text" name="hyperlink" value="">
                            <button type="button"> + </button>

                            <label for="buttonTekst">Button tekst:</label>
                            <input type="text" name="buttonTekst" value="">
                        </div>


                        <div *ngIf="modalType === 'bingel'">
                            <span>Hier kan je een oefening toevoegen, om samen met de leerlingen, uit te voeren aan het bord</span>

                            <label for="Url">URL:</label>
                            <input type="text" name="Url" value="">
                        </div>

                    </form>

                </div>

                <div class="modal_footer">
                    <div class="modal-content_buttoncontainer">
                        <button type="button" (click)="close()">Annuleren</button>
                        <button type="button" (click)="add()">Toevoegen</button>
                    </div>
                <div>

    </div>
</div>
